<div class="min-h-screen flex items-center justify-center bg-secondary">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img src="/assets/logo.png" alt="App Logo" class="h-12 mx-auto">
        <h2 class="mt-6 text-2xl font-semibold text-gray-800">
          {{ step === 'request' ? 'Reset Password' : 'Create New Password' }}
        </h2>
        <p *ngIf="step === 'request'" class="mt-2 text-sm text-gray-600">
          Enter your email address and you will receive a link to reset your password.
        </p>
      
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm">
        {{ errorMessage }}
      </div>
  
      <!-- Success Message -->
      <div *ngIf="successMessage" class="bg-green-50 text-green-600 p-3 rounded-lg mb-4 text-sm">
        {{ successMessage }}
      </div>
  
      <!-- Request Reset Form -->
      <form *ngIf="step === 'request'" [formGroup]="requestForm" (ngSubmit)="onRequestSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input 
            formControlName="email" 
            id="email" 
            type="email"
            class="w-full px-4 py-2.5 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
            [ngClass]="{
              'border-red-500': requestForm.get('email')?.invalid && requestForm.get('email')?.touched
            }"
            placeholder="Enter your email"
          >
          <p *ngIf="requestForm.get('email')?.touched && requestForm.get('email')?.errors?.['required']"
             class="text-sm text-red-500 mt-1">
            Email is required.
          </p>
          <p *ngIf="requestForm.get('email')?.touched && requestForm.get('email')?.errors?.['email']"
             class="text-sm text-red-500 mt-1">
            Please enter a valid email.
          </p>
        </div>
        
  
        <button 
        type="submit"
        class="w-full bg-primary-600 text-white py-2.5 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="requestForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            Sending...
          </span>
        </button>
      </form>
  
      <!-- Reset Password Form -->
      <form *ngIf="step === 'reset'" [formGroup]="resetForm" (ngSubmit)="onResetSubmit()" class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <div class="relative">
            <input 
              formControlName="password" 
              id="password" 
              [type]="showPassword ? 'text' : 'password'"
              class="w-full px-4 py-2.5 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
              [ngClass]="{'border-red-500': resetForm.get('password')?.invalid && resetForm.get('password')?.touched}"
              placeholder="Enter new password"
            >
            <button 
              type="button"
              (click)="togglePasswordVisibility('password')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>
  
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <div class="relative">
            <input 
              formControlName="confirmPassword" 
              id="confirmPassword" 
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="w-full px-4 py-2.5 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
              [ngClass]="{'border-red-500': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched}"
              placeholder="Confirm new password"
            >
            <button 
              type="button"
              (click)="togglePasswordVisibility('confirmPassword')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="resetForm.hasError('mismatch')" class="mt-1 text-sm text-red-600">
            Passwords do not match
          </div>
        </div>
  
        <button 
          type="submit"
          class="w-full bg-primary-600 text-white py-2.5 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="resetForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            Resetting...
          </span>
        </button>
      </form>
  
      <div class="text-center mt-6">
        <a routerLink="/login" class="text-sm text-primary-600 hover:text-primary-500">
          Back to login
        </a>
      </div>
    </div>
  </div>
