<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-10">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8">

    <!-- ❌ Invalid Invitation -->
    <div *ngIf="invitationInvalid" class="text-center flex flex-col items-center justify-center">
      <img src="/assets/expired.svg" class="h-50 py-8" alt="Expired" />
      <h2 class="text-2xl font-semibold text-red-600 mb-4">This invitation link is invalid or has expired</h2>
      <span class="text-sm pt-4 ">
        <span class="text-black">You think there is an error?  </span> 
        <a routerLink="/request-demo" class="text-primary-600 hover:underline text-lg ">Request a new demo</a>
      </span>
    </div>

    <!-- ✅ Valid Invitation -->
    <ng-container *ngIf="invitationData && !invitationInvalid">

      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="/assets/logo.png" alt="App Logo" class="h-12 mx-auto">
        <h2 class="mt-6 text-2xl font-semibold text-gray-800">Activate your account</h2>
      </div>

      <!-- Info -->
      <div class="mb-4 text-sm text-gray-600 border rounded-lg p-4 bg-gray-50">
        <p><strong>Email:</strong> {{ invitationData.email }}</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Activation Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Username -->
        <div>
          <label for="username" class="text-sm font-medium text-gray-700 mb-1">Username</label>
          <input formControlName="username" id="username" type="text"
            class="w-full px-4 py-2.5 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            [ngClass]="{'border-red-500': form.get('username')?.invalid && form.get('username')?.touched}" />
        </div>

        <!-- Password -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-1">New Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              class="w-full px-4 py-2.5 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Create a password"
              [ngClass]="{'border-red-500': form.get('password')?.invalid && form.get('password')?.touched}" />
            <button type="button" (click)="togglePasswordVisibility('password')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <div class="relative">
            <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
              class="w-full px-4 py-2.5 rounded-lg border focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Repeat password"
              [ngClass]="{'border-red-500': form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched}" />
            <button type="button" (click)="togglePasswordVisibility('confirmPassword')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
              <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="form.hasError('mismatch')" class="text-sm text-red-600 mt-1">
            Passwords do not match
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-primary-600 text-white py-2.5 rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="form.invalid || isLoading">
          <ng-container *ngIf="!isLoading">Activate Account</ng-container>
          <ng-container *ngIf="isLoading">
            <svg class="animate-spin h-5 w-5 inline mr-2" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
            </svg>
            Activating...
          </ng-container>
        </button>
      </form>
    </ng-container>
  </div>
</div>
