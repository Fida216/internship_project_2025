<nav class="bg-white border-[#F6F6F7] border-1 px-6 py-2 flex justify-between items-center relative">
  <!-- Left: Logo + Title -->
  <div class="flex items-center space-x-4">
    <img src="assets/logo.png" alt="Logo" class="h-8">
    <div class="bg-[#FDFCFD] w-[10px] h-[10px]"></div>
    <div class="text-xl font-semibold text-gray-700">{{ title }}</div>
  </div>

  <!-- Right: Bell + User -->
  <div class="flex items-center space-x-4 gap-4">
    <!-- Notification bell -->
    <button class="relative text-gray-600 flex items-center justify-center">
      <i class="fas fa-bell text-[22px] flex items-center justify-center" style="color: #D6CCFC;"></i>
      <span class="absolute -top-1 -right-1 bg-[#474CF4] text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center">3</span>
    </button>

    <!-- User info with dropdown container -->
    <div class="relative">
      <div #userDropdownTrigger class="flex items-center space-x-2 gap-5 cursor-pointer" (click)="toggleDropdown($event)">
        <div class="relative">
          <img [src]="user.avatar ? user.avatar : 'assets/avatar-default.svg'" alt="Avatar" 
               class="h-7 w-7 rounded-full  bg-blue-100 object-cover"
               [ngClass]="{
                 'border-2 border-[#4CAF50]': user.role === 'agent',
                 'border-2 border-[#F44336]': user.role === 'admin'
               }">
          <span *ngIf="user.role === 'admin'" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border border-white"></span>
        </div>
        <span class="text-gray-700 text-sm font-medium">{{ user.name }}</span>
        <div class="w-5 h-5 flex items-center justify-center">
          <i class="fas fa-chevron-down text-gray-500 text-xs transition-transform duration-200" 
             [ngClass]="{'transform rotate-180': showDropdown}"></i>
        </div>
      </div>

      <!-- Dropdown -->
      <div  #dropdownMenu  *ngIf="showDropdown"
           class="absolute right-0 mt-2 border border-[#F6F6F7] bg-white rounded-lg z-50 p-3 text-sm text-gray-700 shadow-xl w-64">
        <div class="px-2 py-3 flex items-start space-x-3"
             [ngClass]="{
               'border-b border-[#E8F5E9]': user.role === 'agent',
               'border-b border-[#FFEBEE]': user.role === 'admin'
             }">
          <div class="relative">
            <img [src]="user.avatar ? user.avatar : 'assets/avatar-default.svg'" alt="Avatar" 
                 class="h-10 w-10 rounded-full bg-blue-100 object-cover"
                 [ngClass]="{
                   'border-2 border-[#4CAF50]': user.role === 'agent',
                   'border-2 border-[#F44336]': user.role === 'admin'
                 }">
            <span *ngIf="user.role === 'admin'" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
          </div>
          <div>
            <div class="font-semibold text-gray-800">{{ user.agency }}</div>
            <div class="text-xs capitalize mt-1 px-2 py-1 rounded-full inline-block"
                 [ngClass]="{
                   'bg-[#E8F5E9] text-[#2E7D32]': user.role === 'agent',
                   'bg-[#FFEBEE] text-[#C62828]': user.role === 'admin'
                 }">
              {{ user.role }}
            </div>
          </div>
        </div>
        <ul class="mt-3 space-y-2">
          <li class="flex items-center space-x-3 px-3 py-2 rounded-lg cursor-pointer"
              [ngClass]="{
                'bg-[#F5F5F5]': user.role !== 'agent' && user.role !== 'admin',
                'bg-[#E8F5E9]': user.role === 'agent',
                'bg-[#FFEBEE]': user.role === 'admin'
              }">
            <i class="fas fa-cog text-[#757575]"></i>
            <span class="text-gray-800">Settings</span>
          </li>
          <li class="flex items-center space-x-3 px-3 py-2 rounded-lg cursor-pointer"
              [ngClass]="{
                'bg-[#F5F5F5]': user.role !== 'agent' && user.role !== 'admin',
                'bg-[#E8F5E9]': user.role === 'agent',
                'bg-[#FFEBEE]': user.role === 'admin'
              }"
              (click)="logout()">
            <i class="fas fa-sign-out-alt text-[#757575]"></i>
            <span class="text-gray-800">Logout</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
