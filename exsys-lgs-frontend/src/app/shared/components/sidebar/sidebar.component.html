<div class="h-full flex flex-col bg-[#F7FAFC] dark:bg-gray-800 text-[#001C55] dark:text-white shadow-md transition-all duration-300"
     [ngClass]="{ 'w-64': !isCollapsed, 'w-20': isCollapsed }"
     style="overflow-y: auto;">

  <!-- Logo -->
  <div class="flex items-center justify-between px-4 py-4">
    <img *ngIf="!isCollapsed" src="assets/logo-white.png" alt="Logo" class="h-8" />
    <button (click)="toggleSidebar()" >

      <i [ngClass]="isCollapsed ? 'fas fa-chevron-right text-xl' : 'fas fa-chevron-left text-xl'"></i>
    </button>
  </div>

  <!-- Section Template -->
  <ng-container *ngFor="let section of sections">
    <div *ngIf="section.condition" class="mb-6">
      <div *ngIf="!isCollapsed" class="px-4 py-2 text-xs font-semibold text-[#69C2C6] uppercase tracking-wider">
        {{ section.title }}
      </div>
      <a *ngFor="let link of section.links"
         [routerLink]="link.route"
         routerLinkActive="active"
         class="flex items-center px-4 py-3 mx-2 rounded-md transition-colors hover:bg-[#E2E8F0] hover:text-[#001C55] text-[#69C2C6]">
        <i [class]="link.icon + ' text-lg w-6 text-center'"></i>
        <span *ngIf="!isCollapsed" class="ml-3">{{ link.label }}</span>
      </a>
    </div>
  </ng-container>


  <!-- Footer -->
  <div class="mt-auto px-4 py-4 text-sm text-gray-500 dark:text-gray-400 text-center">
      
    
    <span *ngIf="!isCollapsed">Â© {{ currentYear }} Insight Plus</span>
  </div>


</div>
