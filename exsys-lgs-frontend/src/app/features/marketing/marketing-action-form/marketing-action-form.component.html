<form [formGroup]="actionForm" (ngSubmit)="onSubmit()" class="marketing-action-form">
    <h1 mat-dialog-title>Create Marketing Action</h1>

    <mat-dialog-content class="form-content">
        <div class="form-grid">
            <!-- Title -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Action Title</mat-label>
                <input matInput formControlName="title" required>
                <mat-error *ngIf="actionForm.get('title')?.hasError('required')">
                    Title is required
                </mat-error>
            </mat-form-field>

            <!-- Channel Type -->
            <mat-form-field appearance="fill">
                <mat-label>Channel Type</mat-label>
                <mat-select formControlName="channelType" required>
                    <mat-option *ngFor="let channel of channelTypes" [value]="channel.value">
                        {{ channel.label }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="actionForm.get('channelType')?.hasError('required')">
                    Channel type is required
                </mat-error>
            </mat-form-field>

            <!-- Content -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Message Content</mat-label>
                <textarea matInput formControlName="content" rows="6" required
                    placeholder="Enter your marketing message here..."></textarea>
                <mat-error *ngIf="actionForm.get('content')?.hasError('required')">
                    Content is required
                </mat-error>
                <mat-error *ngIf="actionForm.get('content')?.hasError('maxlength')">
                    Content must be less than 1000 characters
                </mat-error>
            </mat-form-field>
        </div>

        <!-- AI Improvement Button -->
        <div class="ai-improvement">
            <button type="button" mat-stroked-button color="primary" (click)="improveMessage()"
                [disabled]="!actionForm.get('content')?.value">
                <mat-icon>auto_awesome</mat-icon>
                Improve with AI
            </button>
            <span class="ai-hint">Let AI help you refine your message</span>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="actionForm.invalid || isLoading">
            <span *ngIf="!isLoading">Create Action</span>
            <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"
                color="accent"></mat-progress-spinner>
        </button>
    </mat-dialog-actions>
</form>
