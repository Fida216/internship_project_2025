<div class="office-list-container">
    <div class="loader-container" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate" class="primary-spinner" diameter="80"></mat-progress-spinner>
    </div>

    <div *ngIf="!isLoading">
        <div class="header">
            <app-breadcrumb [items]="[{ label: 'Exchange Offices' }]"></app-breadcrumb>
            <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="openCreateDialog()">
                <mat-icon>add</mat-icon> Add Office
            </button>
        </div>

        <div class="filters">
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="statusFilter" (selectionChange)="onFilterChange()">
                    <mat-option value="">All</mat-option>
                    <mat-option value="active">Active</mat-option>
                    <mat-option value="inactive">Inactive</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="offices" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let office">{{ office.name }}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let office">{{ office.email }}</td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let office">{{ office.phone }}</td>
                </ng-container>

                <!-- Owner Column -->
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef>Owner</th>
                    <td mat-cell *matCellDef="let office">{{ office.owner }}</td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let office">
                        <mat-chip [ngClass]="office.status" [color]="getStatusColor(office.status)" selected>
                            {{ office.status | titlecase }}
                        </mat-chip>
                    </td>
                </ng-container>

                <!-- Created At Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>Created At</th>
                    <td mat-cell *matCellDef="let office">
                        {{ office.createdAt | date:'mediumDate' }}
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let office">
                        <button mat-icon-button color="primary"
                            (click)="openEditDialog(office); $event.stopPropagation()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn"
                            (click)="deleteOffice(office.id); $event.stopPropagation()">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="accent"
                            (click)="updateOfficeStatus(office.id, office.status); $event.stopPropagation()"
                            [matTooltip]="office.status === 'active' ? 'Deactivate' : 'Activate'">
                            <mat-icon>{{ office.status === 'active' ? 'toggle_off' : 'toggle_on' }}</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Header & Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="totalOffices" [pageSize]="pageSize" [pageIndex]="pageIndex"
                [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
